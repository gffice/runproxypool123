# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # Triggers the workflow on push or pull request events but only for the "master" branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0
      - name: Cache Primes
        id: cache-proxypool
        uses: actions/cache@v3
        with:
          path: ./proxypool
          key: ${{ runner.os }}-proxypool
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: cp -r ./config/ ./proxypool/config/
      - name: chmod
        run: |
          chmod 777 debug-github-actions.sh

      - name: Start http via Ngrok
        run: |
          ./debug-github-actions.sh > README &
          
        env:
          # After sign up on the https://ngrok.com/
          # You can find this token here: https://dashboard.ngrok.com/get-started/setup
          NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
          # This password you will use when authorizing via SSH
      - name: Commit change
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin master
          git add ./README
          git commit -m "在$(date '+%Y-%m-%d %H:%M:%S')自动更新README"
      - name: 上传
        uses:  ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
      - name: run proxypool
        run: |
          cd ./proxypool
          chmod 777 ./proxypool
          timeout 5h ./proxypool -c ./config/config.yaml

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
